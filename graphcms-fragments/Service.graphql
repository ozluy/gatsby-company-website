fragment Service on Service {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  summary
  description {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  icon {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}
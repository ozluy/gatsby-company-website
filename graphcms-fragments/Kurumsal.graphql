fragment Kurumsal on Kurumsal {
  stage
  remoteId: id
  createdAt
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedAt
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedAt
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  title
  subtitle
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
}
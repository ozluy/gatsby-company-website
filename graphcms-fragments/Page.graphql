fragment Page on Page {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  header
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  asset1 {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  asset2 {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}
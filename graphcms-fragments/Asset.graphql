fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  photoPopulerRotalar {
    ... on PopulerRotalar {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageService {
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  iconService {
    ... on Service {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  iconEvdenEveNakliyatRehberi {
    ... on EvdenEveNakliyatRehberi {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  photoTestimonial {
    ... on Testimonial {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  logoReferanslar {
    ... on Referanslar {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  photoTasidigimizKamuKurumlari {
    ... on TasidigimizKamuKurumlari {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}